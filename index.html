<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Hraponssi" />
        <meta name="description" content="Blackjack made with JS.">
        <meta name="og:description"
            content="Blackjack game with JS" />
        <meta name="og:title"
            content="JS-Blackjack" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>JS-Blackjack</title>
    </head>
    <div>
        <h1>JS-Blackjack</h3>
        <p>Rules: Dealer stands on 17.</p>
    </div>
    <div class="nameInput">
        <label for="nameField"><b>Enter a name here:</b></label>
        <input type="text" id="nameField" class="nameField">
        <input type="submit" value="Enter" class="nameSubmit">
    </div>
    <div class="infoDisplay">
        <h3>Your info:</h3>
        <p class="nameDisplay"></p>
        <p class="gameCount"></p>
    </div>
    <div class="gameSection">
        <h3>Game:</h3>
        <label>Game controls:</label>
        <input type="submit" value="Play" class="playStart">
        <p></p>
        <input type="submit" value="Stand" class="playStand">
        <input type="submit" value="Hit" class="playHit">
    </div>
    <div class="gameContent">
        <p class="cardDisplay"></p>
        <p class="cardTotalDisplay"></p>
        <p class="resultDisplay"></p>
        <p class="dealerDisplay"></p>
        <p class="dealerTotalDisplay"></p>
        <p class="dealerResultDisplay"></p>
        <p class="winnerDisplay"></p>
    </div>
</html>
